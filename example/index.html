  <title>js testing</title>
  <style type="text/css" media="screen">
    #donut-container, .donut-css {
      width: 500px;
      height: 200px;
      margin: auto;
      padding: 10px;
    }
    @font-face {
      font-family: LeagueGothic;
      src: url(/assets/LeagueGothic.eot) format("eot");
      src: url(assets/LeagueGothic.eot) format("eot"), url("/assets/LeagueGothic.otf") format("opentype");
    }

    p.customfont { 
      font-family: "LeagueGothic", Verdana, Tahoma;
    }
  </style>
</head>
<body>
  <p class='customfont'>
  some text
  </p>
  <div class="donut donut-user-1">
  </div>
  <div class="donut donut-user-2">
  </div>
  <script type="text/javascript" src="/js/donut.js" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    (function(SQ) {
      var inputData = [
        {
          score: 63, 
          userId: 1,
          quartile: 1
        },
        {
          score: 45, 
          userId: 2,
          quartile: 2
        }
      ];
      var startTheDonut = function() {
        var testData = SQ.Utils.DataFormatter(inputData);
        SQ.Charts.Donut.createDonutCharts(testData);
      };
      if (document.attachEvent) {// ie8
        document.attachEvent( 'onreadystatechange', function() {
          if (document.readyState === 'complete') {
            SQ.IEFlag = 1;
            startTheDonut();
          }
        });
      }
      else {
        startTheDonut();
      }


    }(SQ));
  </script>
